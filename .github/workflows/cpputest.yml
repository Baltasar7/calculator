name: CppUTest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CPPUTEST_HOME: ${{ github.workspace }}/cpputest
    steps:
    - name: checkout repo code
      uses: actions/checkout@v3

    - name: pkg install
      run: sudo apt-get update && sudo apt-get install -y gcc g++ make automake autoconf libtool git diffutils

    - name: define and print cpputest version
      id: cpptest-version
      run: |
        echo "version=$(git ls-remote https://github.com/cpputest/cpputest.git HEAD | cut -f1)" >> $GITHUB_OUTPUT
        echo "GITHUB_OUTPUT: $GITHUB_OUTPUT"

    - name: Cache cpputest
      id: cache-cpputest
      uses: actions/cache@v3
      with:
        path: cpputest
        key: cpputest-${{ runner.os }}-${{ steps.cpptest-version.outputs.version }}

    - name: git clone cpputest
      if: steps.cache-cpputest.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/cpputest/cpputest.git

    - name: setup cpputest
      if: steps.cache-cpputest.outputs.cache-hit != 'true'
      run: |
        autoreconf . -i
        ./configure --disable-dependency-tracking
        make tdd
      working-directory: ./cpputest

    - name: build product
      run: make
      working-directory: ${{ github.workspace }}

    - name: run unit test
      run: make -f cpputest.mk
      working-directory: ${{ github.workspace }}
